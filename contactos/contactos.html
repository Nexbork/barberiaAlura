<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="./contactos.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/img/logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="/home/index.html">Home</a></li>
                    <li><a href="/productos/productos.html">Productos</a></li>
                    <li><a href="/contactos/contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" placeholder="email@dominio.com" class="input-padron" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>
    
                <label for="radio-email"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
    
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atentido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
            
            <input type="submit" value="Enviar Formulario" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/img/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        
    </footer>
</body>
</html>
